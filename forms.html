<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>





</head>
<body>
<form>
  <div class="mb-3">
      <h2>Essyworks</h2>
    <label for="exampleInputEmail1" class="form-label" ></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email username or phone no"><br><br>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <br>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"></label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password"><br><br>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
    <br><br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
